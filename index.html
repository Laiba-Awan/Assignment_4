<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>To-Do List</title>
</head>

<body onload="onReload()">
    <header class="container cont1">
        <div class="col-lg-12 text-center mt-5">
            <h1 class="main-h">TO-DO APP<img src="images/icon.png" alt="icon" class="Iimg"></h1>
        </div>
    </header>
    <main>
        <div class="container cont2">
            <div class="text-center">
                <div class="col-md-12 col-12 mt-lg-4 mt-3">
                    <h2>Tuesday,21<sup>st</sup></h2>
                    <h6>September</h6>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12 offset-lg-2">
                <label for="text" class="form-label"></label>
                <input type="text" class="input w-100 mt-lg-4 mb-3 mt-2 mb-md-5 py-md-3 py-2" id="input"
                    placeholder="Add to-do">
            </div>
            <div class="display">
                <div class="col-12">
                    <button type="button" class="btn btn-primary py-lg-3 px-lg-4 mybtn" onclick="addTodo()"><i
                            class="fa-solid fa-circle-plus me-lg-1 me-1"></i>Add
                        To-Do</button>
                    <button type="button" onclick="deleteAll(this)"
                        class="btn btn-primary mybtn py-lg-3 py-2 px-lg-4 px-3"><i
                            class="fa-solid fa-trash me-lg-1 me-1" style="color: #ffffff;"></i>
                        Delete All
                    </button>
                </div>
            </div>
            <hr class="hr">
            <ol class="list col-lg-8 col-md-8 col-sm-12 offset-lg-4 offset-md-4">

            </ol>
            <h4 class="validator alerts text-center"></h4>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
